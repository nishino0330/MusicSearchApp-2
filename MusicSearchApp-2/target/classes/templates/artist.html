<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   	<title>Spotifyアーティスト検索結果</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script th:src="@{/js/spotify.js}"></script>
</head>
<body>
	
	<div class="navigation">
		<ul>
			<li class="list">
				<a href="#">
					<span class="icon"><ion-icon name="search-outline"></ion-icon></ion-icon></span>
					<span class="title">検索</span>
				</a>
			</li>
			
			<li class="list">
				<a href="#">
					<!-- <span class="icon"><ion-icon name="star-outline"></ion-icon></span> -->
					<span class="icon"><ion-icon name="heart-outline"></ion-icon></span>
					<span class="title">お気に入り</span>
				</a>
			</li>
			
			<li class="list">
				<a href="#">
					<span class="icon"><ion-icon name="grid-outline"></ion-icon></span>
					<span class="title">プレイリスト</span>
				</a>
			</li>
			
			<li class="list">
				<a href="#">
					<span class="icon"><ion-icon name="server-outline"></ion-icon></span>
					<span class="title">履歴</span>
				</a>
			</li>
		</ul>
		
	</div>


	<div class="main-content">
	    <h1>Spotifyアーティスト検索結果</h1>
	    
	    <!-- アーティストの検索結果を表示 -->
	    <table th:if="${artists != null}">
	        <tr>
	            <th>アーティスト名</th>
	            <th>人気</th>
	        </tr>
	        <tr th:each="item : ${artists.items}">
	            <td th:text="${item.name}"></td>
	            <!-- <td th:text="${item.artists[0].name}"></td> -->
	            <!-- <td th:text="${item.popularity}"></td> -->
	            
	           	<td><a th:href="@{/artistTracks(artistId=${item.id})}">アーティストプロフィール</a></td>
	           	
	        </tr>
	    </table>
	    
	    <!-- artists.itemsの中身を表示 -->
	    <!-- <pre th:if="${artists != null}" th:utext="${#strings.arrayJoin(artists.items, ',')}"></pre> -->
	</div>
	
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
