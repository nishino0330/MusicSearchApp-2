<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Spotify検索</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script th:src="@{/js/spotify.js}"></script> 
</head>

<body>
	<div class="navigation">
		<ul>
			<li class="list">
				<a href="#">
					<span class="icon"><ion-icon name="search-outline"></ion-icon></ion-icon></span>
					<span class="title">検索</span>
				</a>
			</li>
			
			<li class="list">
				<a href="#">
					<!-- <span class="icon"><ion-icon name="star-outline"></ion-icon></span> -->
					<span class="icon"><ion-icon name="heart-outline"></ion-icon></span>
					<span class="title">お気に入り</span>
				</a>
			</li>
			
			<li class="list">
				<a href="#">
					<span class="icon"><ion-icon name="grid-outline"></ion-icon></span>
					<span class="title">プレイリスト</span>
				</a>
			</li>
			
			<li class="list">
				<a href="#">
					<span class="icon"><ion-icon name="server-outline"></ion-icon></span>
					<span class="title">履歴</span>
				</a>
			</li>
		</ul>
		
	</div>
	
	<div class="main-content">
		<h1>Spotify楽曲検索</h1>
	    <form action="/search" method="get">

			<p>検索対象を選択</p>
	        <select name="searchType">
	            <option value="track">曲名</option>
	            <option value="artist">アーティスト</option>
	        </select>
	        
	        <input type="text" name="query" placeholder="検索キーワードを入力してください">
	        <button type="submit">検索</button>
	    </form>
	    
	</div>
        
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
